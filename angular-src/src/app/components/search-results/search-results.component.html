<div>
  <h1>Search Results</h1>
  <div class="search-result" *ngIf="resultsArr.length === 0">
      <div class="search-result-none-found">
          <h2>Nothing found. Try to broaden your search.</h2>
          <button class="btn btn-primary" routerLink="/adv-search">Back to Search</button>
      </div>
  </div>
  <div class="search-result" *ngFor="let result of resultsArr" routerLink="/public">
      <div class="container-fluid">
          <div class="row">
              <div class="col-sm-3 search-result-flex">
                  <div class="search-result-icon-circle"></div>
              </div> <!-- end icon section -->
              <div class="col-sm-9 search-result-middle">
                  <div class="search-results-stats-row">
                      <div class="container">
                          <div class="row search-result-stat-button-row">
                              <div class="col-md-3 col-sm-6">
                                  <button class="search-result-button-1">Skills: 20</button>
                              </div>
                              <div class="col-md-3 col-sm-6">
                                  <button class="search-result-button-2">Projects: 6</button>
                              </div>
                              <div class="col-md-3 col-sm-6">
                                  <button class="search-result-button-3">LinkedIn: Yes</button>
                              </div>
                              <div class="col-md-3 col-sm-6">
                                  <button class="search-result-button-4">Github: Yes</button> 
                              </div>
                          </div> <!-- end row -->
                      </div> <!-- end container -->
                  </div> <!-- end stats row -->
                  <div class="search-result-name-container">
                      <h2 class="result-name">J.R. Ruggiero</h2>
                  </div>
              </div> <!-- end name section -->
          </div><!-- end row -->
      </div> <!-- end container-fluid -->
  </div> <!-- end search result -->
  <h5 class="text-center">{{ resultsArr.length }} result{{ resultsArr.length !== 1 && 's' || '' }} found.</h5>
  <div class="search-result-button-row" *ngIf="resultsArr.length !== 0">
    <button class="btn btn-primary">Back to Search</button>
  </div>
</div>
