<div>
  <div class="container">
    <div class="container-fluid">
      <div class="backButton">
          <a href="" routerLink="/"><i class="backButton2 fas fa-arrow-circle-left fa-3x"></i></a>
      </div>
      <h1 class="text-center">Advanced Search</h1>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form action="" class="advanced-search-form">
            <div class="form-field">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Search by name</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div> <!-- end name search -->
            <div class="form-field">
              <label class="radio-label" for="">Does user have a LinkedIn account?</label>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="linkedInInlineRadioOptions" id="linkedInInlineRadio1" value="linkedInYes">
                  <label class="form-check-label" for="linkedInInlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="linkedInInlineRadioOptions" id="linkedInInlineRadio2" value="linkedInNow">
                  <label class="form-check-label" for="linkedInInlineRadio2">No</label>
                </div>
            </div> <!-- end linked-in check -->
            <div class="form-field">
                <label class="radio-label" for="">Does user have a GitHub account?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gitHubInlineRadioOptions" id="gitHubInlineRadio1" value="gitHubYes">
                    <label class="form-check-label" for="gitHubInlineRadio1">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gitHubInlineRadioOptions" id="gitHubInlineRadio2" value="gitHubNo">
                    <label class="form-check-label" for="gitHubInlineRadio2">No</label>
                  </div>
              </div> <!-- end linked-in check -->
              <div class="form-field">
                <div class="form-group">
                  <label for="minProjects">Minimum number of projects:</label>
                  <select class="form-control" id="minProjectsSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                  </select>
                </div>
              </div> <!-- end min number of projects -->
              <div class="form-field">
                <div class="form-group">
                  <label for="minSkills">List of skills</label>
                    <select class="form-control" id="minSkillsSelect">
                      <option value="">Angular</option>
                      <option value="">Bootstrap</option>
                      <option value="">C</option>
                      <option value="">C++</option>
                      <option value="">C#</option>
                      <option value="">CSS</option>
                      <option value="">HTML</option>
                      <option value="">JavaScript</option>
                      <option value="">MongoDB</option>
                      <option value="">mySQL</option>
                      <option value="">NodeJS</option>
                      <option value="">PHP</option>
                      <option value="">Postgres</option>
                      <option value="">Python</option>
                      <option value="">R</option>
                      <option value="">Ruby</option>
                      <option value="">SAS</option>
                      <option value="">SASS</option>
                      <option value="">Selenium</option>
                      <option value="">SQL</option>
                      <option value="">Wordpress</option>
                    </select>
                </div>
              </div>
              <div class="form-field submit-row">
                <button class="btn btn-secondary">Submit Search</button>
              </div> <!-- end submit-button -->
          </form>
        </div><!-- end col -->
      </div><!-- end row -->
    </div>
  </div><!-- end container -->
  
</div>
