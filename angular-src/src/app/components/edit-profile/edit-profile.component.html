<div class="modal" tabindex="-1" role="dialog"[ngStyle]="{'display':display}" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Profile</h4> 
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="container-fluid">  
                        <form>
                            <div class="row top-page">
                                <div class= "col-md-6 form-label-group">
                                    <label for="inputFName">First Name:</label>
                                    <input type="text" id="inputFName" class="form-control" name="fieldFirstName" [(ngModel)]="fieldFirstName" placeholder="">
                                </div>
                                <div class= "col-md-6 form-label-group">
                                    <label for="inputLName">Last Name:</label>
                                    <input type="text" id="inputLName" class="form-control" name="fieldLastName" [(ngModel)]="fieldLastName" placeholder="">
                                </div>
                            </div>
                            <div class="row middle-page">
                                <div class= "col-md-6 form-label-group">
                                    <label for="inputEmail">Email:</label>
                                    <input type="text" id="inputEmail" class="form-control" name="fieldEmail" [(ngModel)]="fieldEmail" placeholder="">
                                </div>
                                <div class= "col-md-6 form-label-group">
                                    <label for="inputPhone">Phone Number:</label>
                                    <input type="text" id="inputPhone" class="form-control" name="fieldPhoneNo" [(ngModel)]="fieldPhoneNo" placeholder="">
                                </div>
                            </div>
                            <div class= "form-label-group">
                                <label for="inputTwitter">Twitter Handle:</label>
                                <input type="text" id="inputTwitter" class="form-control" name="fieldTwitter" [(ngModel)]="fieldTwitter" placeholder="">
                            </div>
                                
                            <div class= "form-label-group">
                                <label for="inputFB">Facebook Account:</label>
                                <input type="text" id="inputFB" class="form-control" name="fieldFacebook" [(ngModel)]="fieldFacebook" placeholder="">
                            </div>
                            <div class = "about-me">
                                <label for="textArea">About me:</label>
                                <textarea class="form-control" id="textArea" name="fieldAbout" [(ngModel)]="fieldAbout" rows="4"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer"> 
                <button type="button" class="save btn btn-md btn-block btn-secondary" (click)="update()">Save</button> 
            </div>
            <div class="alert alert-success" *ngIf="updateSuccess">Update successful!</div>
        </div>
    </div>
</div>
